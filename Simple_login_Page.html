<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<style>
  .mayank
  { font-family: 'Times New Roman', Times, serif;
  }
</style>
<body class="mayank bg-blue-600" >
  <div class=" min-h-screen mx-auto  flex flex-col p-6 bg-blue-800 max-w-md items-center justify-center rounded-md shadow-md ">
    <h1 class="text-white text-xl py-2">Welcome</h1>
    <div class="flex flex-col py-4 ">
      <label class="text-md text-white py-2" for="email" >E-mail</label>
      <input class="p-1.5 rounded-md shadow-md" type="email" name="email" id="name" placeholder="Enter your Email">
    </div>
    <div class="flex flex-col">
      <label class="text-md text-white py-2" for="password" >Password</label>
      <input class="p-1.5 rounded-md shadow-md" type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <button class="bg-yellow-500 rounded-xl m-2 p-2">LOGIN</button>
  </div>
</body>
</html>
